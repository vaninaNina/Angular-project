<div class="container">
  <form #editForm="ngForm">
    <!-- (ngSubmit)="onSubmit()" -->
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      ngModel
      [value]="post.title"
      required
    /><br /><br />
    <h4>Published by: {{ post.author }}</h4>
    <label for="text">Review:</label>
    <textarea
      id="text"
      name="text"
      rows="4"
      [value]="post.text"
      ngModel
      required
    ></textarea
    ><br /><br />

    <label for="imageUrl">Image URL:</label>
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      [value]="post.imageUrl"
      ngModel
      required
    /><br /><br />

    <button type="submit">Save Changes</button>
  </form>
</div>
