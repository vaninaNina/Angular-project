<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      ngModel
      [(ngModel)]="post.title"
      required
    /><br /><br />
    <h4>Published by: {{ post.author }}</h4>
    <br /><br />
    <label for="text">Review:</label>
    <textarea
      id="text"
      name="text"
      rows="4"
      [(ngModel)]="post.text"
      ngModel
      required
    ></textarea
    ><br /><br />

    <label for="imageUrl">Image URL:</label>
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      [(ngModel)]="post.imageUrl"
      ngModel
      required
    /><br /><br />

    <button type="submit">Save Changes</button>
  </form>
</div>
