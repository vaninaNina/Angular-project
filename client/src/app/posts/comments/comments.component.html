<h3>Comments</h3>
<textarea
  id="comment-input"
  placeholder="Add your comment..."
  [(ngModel)]="comment"
  *ngIf="isLoggedIn"
></textarea>
<button (click)="post()" id="add-comment-btn" *ngIf="isLoggedIn">
  Comment
</button>
<div *ngIf="postComments.length === 0" id="comments-list">
  <p>'No comments yet'</p>
</div>
<div *ngFor="let comment of postComments" id="comments-list">
  <p>{{ comment.username }}: {{ comment.content }}</p>
</div>
