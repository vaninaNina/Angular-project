<body>
  <div class="catalog">
    <div class="book-card" *ngFor="let book of books">
      <img src="{{ book.imageUrl }}" alt="Book 1" />
      <div class="book-info">
        <div class="details">
          <h2>{{ book.title }}</h2>
          <p>Author: {{ book.author }}</p>
        </div>
        <div class="button">
          <a routerLink="#">More details</a>
        </div>
      </div>
    </div>
  </div>
</body>
